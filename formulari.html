<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap-4.6.0/css/bootstrap.css">
    <link rel="stylesheet" href="Style/formulari.css">
    <title>M7 - Formulari POO</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#!">App de gestió de productes</a>
    </nav>
    <div class="container">
        <!-- Avisos -->
        <div class="ocult">
            <p id="avis"></p>
        </div>
        <div class="row">
            <!-- Formulari -->
            <div class="col-sm-12 mb-4 col-md-5">
                <form onsubmit="afegeix(event)" class="card border-success rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-success text-white text-center py-2">
                            <h3>Afegeix un producte</h3>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!-- Nom -->
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="nouprod-nom" placeholder="Nom del producte">
                            </div>
                        </div>
                        <!-- Preu -->
                        <div class="form-group">
                            <div class="input-group mb-2 mb-sm-0">
                                <input type="text" class="form-control" id="nouprod-preu" placeholder="Preu del producte">
                            </div>
                        </div>
                        <!-- Any -->
                        <div class="form-group">
                            <div class="input-group mb-2 mb-sm-0">
                                <input type="text" class="form-control" id="nouprod-any" placeholder="Any" >
                            </div>
                        </div>
                        <!-- Botó -->
                        <div class="text-center">
                            <input type="submit" name="submit" value="Guarda" class="btn btn-success btn-block rounded-0 py-2">
                        </div>
                    </div>
                </form>
            </div>
            <!-- Llista -->
            <div id="llista" class="col-sm-12 mb-4 col-md-7">
            </div>
        </div>
    </div>
    <script src="JavaScript/formulari.js"></script>
</body>
</html>
